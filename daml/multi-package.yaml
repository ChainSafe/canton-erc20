# Multi-package workspace configuration for SDK 3.x
# Build order is determined by dependencies, not list order
#
# Dependency Graph:
#   common (no deps)
#     └── cip56-token
#           └── bridge-core
#                 └── bridge-wayfinder  - Wayfinder PROMPT bridge
#
# Test packages (with daml-script) depend on production packages

packages:
  # === Core Infrastructure ===
  - ./common
  - ./cip56-token
  - ./bridge-core
  
  # === Bridge ===
  - ./bridge-wayfinder    # Wayfinder PROMPT token bridge
  
  # === Test Packages (with daml-script) ===
  - ./common-tests
  - ./cip56-token-tests
  - ./bridge-core-tests
  - ./bridge-wayfinder-tests
  - ./integration-tests
